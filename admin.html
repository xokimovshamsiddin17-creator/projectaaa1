<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, );
            min-height: 100vh;
            padding: 20px;
        }
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .admin-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-box .number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-box .label {
            font-size: 14px;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-refresh {
            background: #667eea;
            color: white;
        }
        .btn-refresh:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-clear {
            background: #ff6b6b;
            color: white;
        }
        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        .messages-list {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .message-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .message-content {
            flex: 1;
        }
        .message-author {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .message-text {
            color: #333;
            word-break: break-word;
            line-height: 1.5;
        }
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .message-delete {
            padding: 6px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }
        .message-delete:hover {
            background: #ff5252;
        }
        .empty-state {
            padding: 40px;
            text-align: center;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <a href="/" style="color: #35363b; text-decoration: none; font-weight: 600;">‚Üê Chat'ga qaytish</a>
        </div>

        <div class="admin-stats">
            <div class="stat-box">
                <div class="number" id="totalMessages">0</div>
                <div class="label">Jami Xabarlar</div>
            </div>
            <div class="stat-box">
                <div class="number" id="onlineUsers">0</div>
                <div class="label">Online Foydalanuvchilar</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-refresh" onclick="loadMessages()">üîÑ Yangilash</button>
            <button class="btn-clear" onclick="clearAllMessages()">üóëÔ∏è Hamma O'chirish</button>
        </div>

        <div class="messages-list" id="messagesList">
            <div class="loading">Xabarlar yuklanmoqda...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let messages = [];

        socket.on('connect', () => {
            console.log('Admin paneli ulandi');
            loadMessages();
        });

        socket.on('userCount', (n) => {
            document.getElementById('onlineUsers').textContent = n;
        });

        async function loadMessages() {
            try {
                const res = await fetch('/api/messages');
                messages = await res.json();
                document.getElementById('totalMessages').textContent = messages.length;
                renderMessages();
            } catch (err) {
                console.error('Xabarlar yuklanmadi:', err);
                document.getElementById('messagesList').innerHTML = '<div class="empty-state">‚ùå Xabarlar yuklanmadi</div>';
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesList');
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state">üì≠ Hozir xabar yo\'q</div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                const time = new Date(msg.createdAt).toLocaleString('uz-UZ');
                const text = msg.type === 'sticker' ? `[Sticker: ${msg.sticker}]` : msg.text;
                return `
                    <div class="message-item">
                        <div class="message-content">
                            <div class="message-author">${msg.author}</div>
                            <div class="message-text">${escapeHtml(text)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                        <button class="message-delete" onclick="deleteMessage('${msg._id}')">O'chirish</button>
                    </div>
                `;
            }).join('');
        }

        async function deleteMessage(id) {
            if (!confirm('Xabar o\'chiq?')) return;
            try {
                const res = await fetch(`/api/messages/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    messages = messages.filter(m => m._id !== id);
                    renderMessages();
                }
            } catch (err) {
                console.error('O\'chirmadi:', err);
            }
        }

        async function clearAllMessages() {
            if (!confirm('üö® Hamma xabarlarni o\'chirmoqchisiz?')) return;
            try {
                const res = await fetch('/clear');
                if (res.ok) {
                    messages = [];
                    renderMessages();
                    alert('‚úÖ Hamma xabarlar o\'chirildi');
                }
            } catch (err) {
                console.error('Tekshirmadi:', err);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        loadMessages();
        setInterval(loadMessages, 5000); // Har 5 soniyada yangilash
    </script>
</body>
</html>
