<!DOCTYPE html>
<html lang="uz">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anonim yozish</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <meta name="description" content="Anonim real-time yozish xizmati">
    </head>
    <body>
        <div class="app-wrap">
            <header class="topbar">
                <span class="title">Anonim suhbat</span>
                <div class="topbar-right">
                    <button id="themeBtn" class="theme-btn" title="Fonni o'zgartir">üé®</button>
                    <button id="clearCacheBtn" class="theme-btn" title="Keshni tozalash">üóëÔ∏è</button>
                    <button id="clearAllBtn" class="theme-btn" title="Hamma uchun tozalash">üîÑ</button>
                    <div id="userCount" class="user-count">0 onlayn</div>
                </div>
            </header>

            <main class="wrapper">
                <!-- Xabarlar maydon -->
                <div id="messages" class="display-area" aria-live="polite"></div>

                <!-- Reply preview -->
                <div id="replyPreview" class="reply-preview" aria-hidden="true">
                    <span id="replyInfo"></span>
                    <button id="cancelReply" class="cancel-reply">‚úñ</button>
                </div>

                <!-- Pastki panel -->
                <div class="bottom-bar">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Xabar yozib bering..." rows="2"></textarea>
                        <div id="waveform" class="waveform" style="display: none;">
                            <span class="wave"></span>
                            <span class="wave"></span>
                            <span class="wave"></span>
                            <span class="wave"></span>
                            <span class="wave"></span>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="send-group">
                            <button id="sendBtn" class="send-btn">Yuborish</button>
                            <button id="voiceBtn" class="voice-btn" title="Ovozni yoz">üé§</button>
                        </div>
                        <div id="recording-indicator" class="recording-indicator" style="display: none;">
                            <span class="recording-dot"></span>
                            <span id="recording-time">0:00</span>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">Hamma anonim ‚Äî hech qanday akkaunt talab qilinmaydi</footer>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/index.js"></script>
    </body>
    <script>
  // O‚Äòng tugmani o‚Äòchirish (jim)
  document.addEventListener('contextmenu', e => e.preventDefault());

  // F12, Ctrl+U, Ctrl+Shift+I/J/C bloklash (jim)
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
      return false;
    }
  });

  // DevTools ochilsa ‚Äî sahifani jim o‚Äòchirish
  setInterval(() => {
    if (window.outerWidth - window.innerWidth > 160) {
      document.body.innerHTML = "";
    }
  }, 500);

  // Console‚Äôni jim tozalab turish
  setInterval(() => {
    console.clear();
  }, 1000);
</script>

</html>
